<ion-header>

  <ion-navbar>
    <ion-title>Fis Bank Login</ion-title>

<ion-content padding id="welcome">
<ion-list>
<ion-item>

<button ion-button block id="goBtn" class="marginTop" (click)="getCustomerDetails()" [disabled]="!isBtnEnabled">Go</button>

</ion-list>
</ion-content>
